name: release

on:
  push:
    branches:
      - main

permissions:
  checks: write
  statuses: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - name: release please
        id: release
        uses: googleapis/release-please-action@v4

  publish:
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.releases_created == 'true' }}
    permissions:
      contents: read
      id-token: write
    needs: release
    steps:
      - name: clone repository
        uses: actions/checkout@v4
      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
